<h3 align=center>Web page Async control of an Arduino Nano 33 IoT</h3>

<script>
  let myGlobalURL = 'http://111.111.1.11'   // The URL generated by your Arduino
</script>

<input type=button value="Load Data" onclick="{
   document.getElementById('myFrame01').src += myGlobalURL;
}">

<input type=button value="Async LED_BUILTIN On" onclick="{
  (async function () {
    const myResponse =  await fetch(myGlobalURL+'/led-on', {mode: 'no-cors'})
    await console.log('LED on sent')
    document.getElementById('myFrame01').src = myGlobalURL;
  })()  //end inline async
}">

<input type=button value="Async LED_BUILTIN Off" onclick="{
  (async function () {
    const myResponse =  await fetch(myGlobalURL+'/led-off', {mode: 'no-cors'})
    await console.log('LED off sent')
    document.getElementById('myFrame01').src = myGlobalURL;
  })()  //end inline async
}">


<iframe id="myFrame01" width="100%" Height="300"></iframe>
